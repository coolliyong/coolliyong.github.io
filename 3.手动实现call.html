<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" context="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" context="ie=edge" />
  <title>3.手动实现call/bind</title>
</head>

<body>
  <script>
    //call 在指定context 的环境下执行函数
    Function.prototype.newCall = function (context, ...args) {
      context.fn = this; // 通过this获取call的函数
      context.fn(...args);
      delete context.fn;
    }
    // bind:修改 函数的执行环境 并返回新的函数
    Function.prototype.newBind = function (context) {
      var fn = this;
      function newThis(...args) {
        context.fn = fn;
        return context.fn(...args);
      }
      return newThis;
    }



    let foo = {
      value: 999
    }

    function bar() {
      console.log(this.value);
      console.log(arguments);
    }
    bar.newCall(foo,2,3,3,3); // 1
    var newBar2 = bar.newBind(foo);
    newBar2(2,3,3,3);
  </script>
</body>

</html>
