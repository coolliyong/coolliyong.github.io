<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.递归</title>
</head>

<body>
    <script>
        function foo(i) {
            if (i < 0)
                return;
            console.log('begin:' + i);
            foo(i - 1);
            console.log('end:' + i);
        }
        foo(3);
        /**
         * foo var i =3 
         * 3<0 console.log('begin:'3);
         * foo(i-1 =2) 
         * 2<0 console.log('begin:'2);
         * foo(i-1 =1) 
         * 2<0 console.log('begin:'1);
         * foo(i-1 =1) 
         * 1<0 console.log('begin:'0);
         *  由于暂存区积攒了三次，所以最后进去 end 
         *  console.log('end:'3);
         *  console.log('end:'2);
         *  console.log('end:'1);
         *  console.log('end:'0);
        */
         
    </script>
</body>

</html>
